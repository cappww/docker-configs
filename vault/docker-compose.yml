version: "3.7"

services: 
  vault:
    image: hashicorp/vault

    container_name: vault_server
    restart: always
    cap_add: 
      - IPC_LOCK
    volumes:
      - /etc/vault/logs:/vault/logs
      - /etc/vault/file:/vault/file
      - ./vault-config.json:/vault/config/vault-config.json
    ports:
      - 8200:8200

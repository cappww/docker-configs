version: "3"

services:
  nginx:
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/<domain-name.com>/fullchain.pem:/etc/letsencrypt/live/<domain-name.com>/fullchain.pem
      - /etc/letsencrypt/live/<domain-name.com>/privkey.pem:/etc/letsencrypt/live/<domain-name.com>/privkey.pem

version: "3"

services:
  nginx:
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/archive/<domain-name.com>:/nginx/ssl/<domain-name.com>

# The bind mount is incredibly finnicky be warned: including subdomain in the folder name does not work for some reason